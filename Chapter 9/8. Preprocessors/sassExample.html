<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sass Example</title>
    <link rel="stylesheet" href="sassExample.css" type="text/css" />
</head>
<body>
    <div class="errorBar">This is an error bar!</div>
    <div class="errorText">This is error text!</div>
    <div class="contentBox"></div>
    <div class="message">This is a message.</div>
    <div class="caution">This is a caution.</div>
    <div class="warning">This is a warning!</div>
    <ul>
        <li class="title">This is the title.</li>
        <li>This is just a list item.</li>
        <li>This is just another list item.</li>
    </ul>
</body>
</html>
